name: Playwright Tests Workflow

on: [push, pull_request]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: npx playwright test

      - name: Install Allure commandline
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Send notification to Microsoft Teams
        if: always()
        uses: aliencube/microsoft-teams-actions@v0.8.0
        with:
          webhook_uri: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          title: "Playwright Test Results"
          summary: "Test execution completed"
          sections: |
            {
              "activityTitle": "Test Results for ${{ github.repository }}",
              "activitySubtitle": "Workflow: ${{ github.workflow }}",
              "facts": [
                {
                  "name": "Status",
                  "value": "${{ job.status }}"
                },
                {
                  "name": "Triggered by",
                  "value": "${{ github.actor }}"
                },
                {
                  "name": "Report URL",
                  "value": "https://orhunakkan.github.io/playwright-typescript/"
                }
              ],
              "themeColor": "${{ job.status == 'success' && '00ff00' || 'ff0000' }}"
            }
